<div class="container mt-5">
    <div class="row">
        <div class="col-md-4" *ngFor="let card of displayAssessments() | searchAssessments:searchTerm">
            <div class="card mb-4 shadow">
                <img [src]="card.assessmentImage" class="card-img-top" width="150px" height="150px"
                    alt="card.assessmentName">
                <div class="card-body text-center" [ngClass]="{ 'inactive-card': !card.active }">
                    <h5 class="card-title">{{ card.assessmentName }}</h5>
                    <div class="small-rating">
                        <p-rating [(ngModel)]="card.rating" [iconOnStyle]="{'color':'green'}" [readonly]="true" [cancel]="false"></p-rating>
                      </div>
                    <button class="btn btn-outline-primary" style="margin-right: 20px;" (click)="displayDetails(card.id)">View Details</button>
                    <button [disabled]= "!card.active"  class="btn btn-outline-secondary" (click)="AddToCart(card)" >Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="previousPage($event)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of renderPagination()" [class.active]="currentPage === page">
            <a class="page-link" href="#" (click)="setPage($event, page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="nextPage($event)">Next</a>
        </li>
    </ul>
</div>
