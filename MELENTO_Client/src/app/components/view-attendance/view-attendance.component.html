<div class="container-fluid my-3">
<div class="table-responsive">
<table mat-table [dataSource]="dataSource" class=" table mat-elevation-z8" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Assessment ID Column -->
    <ng-container matColumnDef="assessmentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Assessment ID </th>
      <td mat-cell *matCellDef="let element"> {{element.assessmentId}} </td>
    </ng-container>
  
    <!-- Trainee ID Column -->
    <ng-container matColumnDef="traineeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trainee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.traineeId}} </td>
    </ng-container>
  
    <!-- Date Taken Column -->
    <ng-container matColumnDef="dateTaken">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Taken </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTaken | date:'MMM d, h:mm a'}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteAttendance(element.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
