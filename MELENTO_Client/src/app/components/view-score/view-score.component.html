<div class="container-fluid my-3">
    <div class="table-responsive table-hover">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-hover" matSort>
  
        <!-- S.No Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
  
        <!-- Assessment Name Column -->
        <ng-container matColumnDef="assessmentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Assessment Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.assessmentName }} </td>
        </ng-container>
  
        <!-- Trainee Name Column -->
        <ng-container matColumnDef="traineeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Trainee Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.traineeName }} </td>
        </ng-container>
  
        <!-- Faculty Name Column -->
        <ng-container matColumnDef="facultName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.facultName }} </td>
        </ng-container>
  
        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
          <td mat-cell *matCellDef="let element"> {{ element.score }} </td>
        </ng-container>
  
        <!-- Result Column -->
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Result </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.result === 'Pass'" class="badge badge-primary">Pass</span>
            <span *ngIf="element.result === 'Fail'" class="badge badge-danger">Fail</span>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="viewReport(element.id)">View Report</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
