<div class="container-fluid my-3">
  <div class="table-responsive table-hover">
    <table mat-table [dataSource]="dataSource" class="table-hover mat-elevation-z8" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>ail

      <!--Course Name Column -->
      <ng-container matColumnDef="cName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
        <td mat-cell *matCellDef="let element">{{ element.cName }}</td>
      </ng-container>

      <!-- Course Description Column -->
      <ng-container matColumnDef="cDescription">
        <th mat-header-cell *matHeaderCellDef> Course Description</th>
        <td mat-cell *matCellDef="let element">{{ element.cDescription }}</td>
      </ng-container>

      <!-- Category Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
        <td mat-cell *matCellDef="let element">{{ categoryMap[element.categoryId] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
