<div class="container my-5">
  <div class="card shadow">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h2 style="text-align: center">Contact Us</h2>
          <form id="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form"
            style="font-weight: bold">
            <div class="form-group mb-4">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name"
                required />
              <div *ngIf="f['name'].errors">
                <div class="text-danger" *ngIf="f['name'].errors['required'] && f['name'].touched">
                  *Required Name
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                placeholder="Enter email address" required />
              <div *ngIf="f['email'].errors">
                <div class="text-danger" *ngIf="f['email'].errors['required'] && f['email'].touched">
                  *Required Email
                </div>
                <div class="text-danger" *ngIf="f['email'].errors['email']">
                  *Please follow the correct format
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" formControlName="subject"
                placeholder="Enter the subject" required />
              <div *ngIf="f['subject'].errors">
                <div class="text-danger" *ngIf="
                    f['subject'].errors['required'] && f['subject'].touched
                  ">
                  *Required Subject
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Enter message"
                formControlName="message"></textarea>
              <div class="text-danger" *ngIf="f['message'].invalid && f['message'].touched">
                *Required Message
              </div>
            </div>
            <div style="text-align: center">
              <button type="submit" class="btn btn-primary justify-content-center" (click)="
                  sendEmail(
                    f['name'].value,
                    f['email'].value,
                    f['subject'].value,
                    f['message'].value
                  )
                " [disabled]="!contactForm.valid">
                Submit
              </button>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <h2 style="text-align: center">Company Details</h2>
          <p>
            <i class="fas fa-map-marker-alt"></i> No. 24, 9 th Cross,
            Malleshwaram, Bangalore, Karnataka 560 003
          </p>
          <p>
            <i class="fas fa-phone-alt"></i><a href="tel:08069186955"></a> 080
            69186955
          </p>
          <p>
            <i class="fas fa-globe"></i>
            <a href="https://www.signdesk.com"> www.signdesk.com</a>
          </p>

          <h2 style="text-align: center">Location</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.5550173391584!2d77.56659377454699!3d13.000288414249729!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae17063d088663%3A0xdff39d6f78824598!2sSignDesk!5e0!3m2!1sen!2sin!4v1717475004404!5m2!1sen!2sin"
            width="100%" height="300" style="border-radius: 10px" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
